name: Auto Streak

on:
  schedule:
    - cron: '30 4 * * *'   # 10:00 AM India time
  workflow_dispatch:

permissions:
  contents: write   # ðŸ”¥ REQUIRED for git push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Update streak file
        run: |
          echo "Streak update $(date)" >> streak.txt

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Daily streak commit" || echo "No changes to commit"
          git push
